<div [class.dark-theme]="isDarkTheme" fxLayout="column">

  <div>
    <mat-toolbar color="primary">
      <span>Budgee</span>
      <a [@flyInOut] routerLink="/overview" mat-button>Overview</a>
      <a [@flyInOut] routerLink="/manage" mat-button>Manage</a>
      <span fxFlex></span>
      <button mat-icon-button [matMenuTriggerFor]="themeMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <mat-menu #themeMenu>
      <button mat-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
    </mat-menu>
  </div>

  <div>
    <router-outlet></router-outlet>
  </div>

</div>
