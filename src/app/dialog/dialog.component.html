<h3>Add Transaction</h3>

<form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>

  <div fxLayout="column" fxLayoutGap="8px">
    <mat-form-field>
      <input matInput ngModel name="name" placeholder="Title" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput ngModel name="name" placeholder="Category" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput ngModel name="name" placeholder="Full name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput ngModel name="name" placeholder="Value" required>
    </mat-form-field>

    <div fxLayout="row" fxLayoutGap="24px">
      <mat-checkbox ngModel name="isIncome">Add as income</mat-checkbox>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent">Save</button>
  </mat-dialog-actions>

</form>
