<div [@flyInOut]>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.category}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="period">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Period</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.period}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Value</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.value"> {{row.value}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="remove">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Remove</mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="removeTransaction(row)"> üóëÔ∏è</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>

  <button mat-fab (click)="addNewTransactionDialog()" class="fab-bottom-right">
    <mat-icon>add</mat-icon>
  </button>
</div>
